<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<title>动态</title>
<link rel="stylesheet" href="../ytfui/css/ytfui.css" />
<link rel="stylesheet" href="../css/main.css" />
</head>
<style>
html,body{
	width:100%;
	height:100%;
	background-color:rgba(255,255,255,0) !important;
}
</style>
<body>
<div class="menu_box yt">
<ul class="menu_left yt yt-ver yt-ac">
<li class="yt-f1 yt yt-ac yt-pc active" data-value="0">不限</li><li class="yt-f1 yt yt-ac yt-pc" data-value="1">最新</li><li class="yt-f1 yt yt-ac yt-pc" id="m-all">全部</li></ul>
<ul class="menu_right yt-f1 yt yt-ver"><li class="yt-f1 yt yt-ac yt-pc active" data-value="2">全部</li><li class="yt-f1 yt yt-ac yt-pc" data-value="3">公开信</li><li class="yt-f1 yt yt-ac yt-pc" data-value="4">分享</li><li class="yt-f1 yt yt-ac yt-pc" data-value="5">征友</li></ul>
</div>
</body>
<script src="../script/zepto.min.js" type="text/javascript"></script>
<script src="../script/common.js" type="text/javascript"></script>
<script src="../ytfui/js/html-size-calculation.js" type="text/javascript" charset="utf-8"></script>
<script>
$(".menu_left").delegate("li","tap",function(){
	$(this).addClass("active").siblings("li").removeClass("active");
	if($("#m-all").hasClass("active")){
		$(".menu_right").addClass("active");
		}else{
			$(".menu_right").removeClass("active");
				var selectID = $(this).attr("data-value");
				YTF.eventSend({
						eventName: 'selectMenu',
						attr: {
								selectID: selectID
						}
				},
				function(ret, err) {
						if (ret){
								//alert(ret);
						}
				});
				
				switch(selectID){
					case "0":
						category = "";
						break;
					case "1":
						Screen = "";
						break;
					}
			}
	})
$(".menu_right").delegate("li","tap",function(){
	$(this).addClass("active").siblings("li").removeClass("active");
	var selectID = $(this).attr("data-value");
		YTF.eventSend({
				eventName: 'selectMenu',
				attr: {
						selectID: selectID
				}
		},
		function(ret, err) {
				if (ret){
						//alert(ret);
				}
		});
		switch(selectID){
			case "2":
				category = "";
				break;
			case "3":
				category = "1";
				break;
			case "4":
				category = "3";
				break;
			case "5":
				category = "2";
				break;
			}
	})
</script>
</html>
