	height: 100%;

	display: none;

<body class="yt yt-ver">
<header class="header-bar bg-main" id="header">
  <div class="header-left"> <i class="icon icon-pre"></i> </div>
  <h2 class="header-title">评论</h2>
</header>
<div id="main" class="yt-f1"> </div>
<footer class="ptb20 plr30 bgff bt yt yt-ac" id="footer" style="display:none; height:0;">
  <div class="bgf5 bdrds6-hmc yt-f1 yt yt-ac ptb10 h60-hmc">
    <div class="yt-f1 yt yt-ac">
      <input type="text" class="input-text db pt0 pb0 bn bgn" placeholder="我也说一句..." />
    </div>
    <div class="bl plr20 yt yt-ac"> <i class="icon-hi icon-emoji-hmc"></i> </div>
  </div>
  <div class=" ml20 p20 fz24 c66 bgf5 h60-hmc yt yt-ac bdrds6-hmc"> 发送 </div>
</footer>

<script src="../script/zepto.min.js" type="text/javascript"></script>
<script src="../script/common.js" type="text/javascript"></script>
<script src="../ytfui/js/html-size-calculation.js" type="text/javascript" charset="utf-8"></script>
<script>
	ytfready = function() {
		statusBarFix(document.getElementById("header"));
		var w = YTF.windowWidth;
		var windowHeight = YTF.windowHeight;
		var headerEl = $('header');
		var y = headerEl.height();
		var h = windowHeight - y - $('footer').height();
		openFrame("comment_frame", "./comment_frame.html", 0, y, w, h);
		$(".header-left").bind("tap",function(){
			YTF.winClose();
			})
	}
</script>
