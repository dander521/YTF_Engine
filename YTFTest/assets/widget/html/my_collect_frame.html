<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<title>登录</title>
		<link rel="stylesheet" href="../ytfui/css/ytfui.css" />
		<link rel="stylesheet" href="../css/main.css" />
		<script src="../ytfui/js/html-size-calculation.js" type="text/javascript" charset="utf-8"></script>
		<script id="collect-template" type="text/x-dot-template">
			{{ for(var i=0; i< it.length; i++) { }}
			<li class="bd bgff">
			<div class="bg-stamp-collecting-list-li-img-wrap">
			<div class="img-wrap user-photo" style="background-image: url('{{=photoUrl}}{{=it[i]}}');">
			</div>
			</div>
			</li>
			{{ } }}
		</script>
	</head>

	<body>
		<div class="p30 tx-c fz28 c99">
			你共收集了 <span class="color-red" id="count"></span> 张邮票
		</div>
		<div class="stamp-collecting-list plr30">
			<ul class="clear" id="ul">
				<!--<li class="bd bgff">
				<div class="bg-stamp-collecting-list-li-img-wrap">
				<div class="img-wrap user-photo" style="background-image: url(../images/img-stamp-collecting-list-li.png);">

				</div>
				</div>
				</li>-->
			</ul>
		</div>
	</body>
	<script src="../script/zepto.min.js" type="text/javascript"></script>
	<script src="../script/common.js" type="text/javascript"></script>
	<script src="../ytfui/js/html-size-calculation.js" type="text/javascript" charset="utf-8"></script>
	<script src="../script/doT.min.js" type="text/javascript"></script>
	<script>
		ytfready = function() {
			showInfos();
		};

		function showInfos() {
			YTF.showProgress({
				bottomText : "加载中...",
				gifSize : {
					w : 60,
					h : 60
				},
				xywh : {
					w : 130,
					h : 130
				}
			});
			YTF.ajax({
				url : serverUrl + 'app/letter/postage',
				methodType : 'get',
				isReport : false,
				headers : {
					logtoken : localStorage.getItem("logtoken")
				},
				data : {
					values : {
						pageSize : 50
					}
				}
			}, function(ret, err) {
				//console.log("-------" + JSON.stringify(ret));
				YTF.hideProgress();
				if (ret) {
					if (ret.status == 0) {
						openLoginWin("login_win", "./login_win.html");
					} else if (ret.status == 1) {
						$("#count").html(ret.data.count);
						var dataList = $('#ul');
						var tpl = doT.template($('#collect-template').text());
						dataList.append(tpl(ret.data.data));
					} else {
						YTF.toast({
							msg : ret.msg
						});
					}
				} else {
					YTF.toast({
						msg : err.msg
					});
				}
			});
		};
	</script>
</html>
