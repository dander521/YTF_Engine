<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<title>填写密码</title>
		<link rel="stylesheet" href="../ytfui/css/ytfui.css" />
		<link rel="stylesheet" href="../css/main.css" />
	</head>

	<body class="bgff">
		<header class="header-bar bg-main" id="header">
			<div href="javascript:;" class="header-left">
				<i class="icon icon-pre"></i>
			</div>
			<h2 class="header-title">看信</h2>
			<div href="javascript:;" class="header-right fz32" style="display: none;">
				回信
			</div>
		</header>
	</body>
	<script src="../script/zepto.min.js" type="text/javascript"></script>
	<script src="../script/common.js" type="text/javascript"></script>
	<script src="../ytfui/js/html-size-calculation.js" type="text/javascript" charset="utf-8"></script>
	<script>
		ytfready = function() {
			statusBarFix(document.getElementById("header"));
			var w = YTF.windowWidth;
			var windowHeight = YTF.windowHeight;
			var headerEl = $('header');
			var y = headerEl.height();
			var h = windowHeight - y;
			openFrame("email_detail_frame", "./email_detail_frame.html", 0, y, w, h);

			$(".header-left").bind("tap", function() {
				YTF.winClose();
			});
			/**
			 *回信 
			 */
			$(".header-right").bind("tap", function() {
				YTF.winOpen({
					winName : 'email_send_step_win',
					htmlUrl : './email_send_step_win.html',
					htmlParam : {
						toid : YTF.htmlParam.uid,
						toName : YTF.htmlParam.name,
						tface : YTF.htmlParam.face,
						taddress : YTF.htmlParam.address,
						tpostcode : YTF.htmlParam.code
					}
				});
			});
			/**
			 *是否显示回信
			 */
			if (YTF.htmlParam.type == "receive") {
				$(".header-right").show();
			};
		}
	</script>
</html>
