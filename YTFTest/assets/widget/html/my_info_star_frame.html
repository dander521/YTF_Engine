	<script>
		var star = "";
		ytfready = function() {
			star = YTF.htmlParam.star;
			$("input[name='constellation']").each(function() {
				if ($(this).val() == star) {
					$(this).prop("checked", true);
				}
			});
		}
		/**
		 *确定
		 */
		function submitInfo() {
			star = $("input[name='constellation']:checked").val();
			if (checkIsEmpty(star)) {
				YTF.toast({
					msg : '请选择星座！'
				});
			} else {
				YTF.eventSend({
					eventName : 'star_edit',
					attr : {
						star : star
					}
				}, function(ret, err) {
					YTF.winClose();
				});
			}
		};
	</script>
