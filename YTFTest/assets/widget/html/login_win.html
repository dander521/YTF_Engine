<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<title>登录</title>
<link rel="stylesheet" href="../ytfui/css/ytfui.css" />
<link rel="stylesheet" href="../css/main.css" />
</head>

<body class="bgff">
<header id="header" class="header-bar bg-main">
  <div href="javascript:;" class="header-left"> <i class="icon icon-pre"></i> </div>
  <h2 class="header-title">登录</h2>
</header>
</body>
<script src="../script/zepto.min.js" type="text/javascript"></script>
<script src="../script/common.js" type="text/javascript"></script>
<script src="../ytfui/js/html-size-calculation.js" type="text/javascript" charset="utf-8"></script>
<script>
	ytfready = function() {
		statusBarFix(document.getElementById("header"));
		
			YTF.eventListenerAdd({
				eventName : 'keyBack'
			}, function(ret, err) {
				if (ret) {
					YTF.confirm({
						title : "提示",
						msg : "确定要退出程序吗？",
						buttons : ["确定", "取消"]
					}, function(ret, err) {
						if (ret.buttonIndex == 1) {
							YTF.appClose();
						}
					});
				} else {
				}
			});
		var w = YTF.windowWidth;
		var windowHeight = YTF.windowHeight;
		var headerEl = $('header');
		var y = headerEl.height();
		var h = windowHeight - y;
		openFrame("login_frame", "./login_frame.html", 0, y, w, h);
		
		$(".header-left").bind("tap",function(){
				if(userToken){
					YTF.winClose();
				}else{
					YTF.confirm({
						title : "提示",
						msg : "确定要退出程序吗？",
						buttons : ["确定", "取消"]
					}, function(ret, err) {
						if (ret.buttonIndex == 1) {
							YTF.appClose();
						}
					});
				}
			})
	}
</script>
</html>
