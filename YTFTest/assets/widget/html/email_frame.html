	<script>
		var page = 1;
		var totalPage = 1;
		var type = "receive";
		var isRead = 0;
		ytfready = function() {
			showInfos(type, isRead);
			/**
			 *查看更多
			 */
			YTF.eventListenerAdd({
				eventName : 'scrollToBottom',
				attr : {
					scrollToBottomHeight : 10
				}
			}, function(ret, err) {
				if (ret) {
					if ((page + 1) > totalPage) {
						YTF.toast({
							msg : '当前已为最后一页！'
						});
					} else {
						page++;
						showInfos(type, isRead);
					}
				}
			});
		};

		/**
		 *已收/已发按钮切换
		 */
		function emailSelect(index) {
			switch(index) {
			case 0:
				showTab(index);
				$("#posting").hide();
				type = "receive";
				isRead = 0;
				showInfos(type, isRead);
				break;
			case 1:
				showTab(index);
				$("#posting").show();
				type = "send";
				isRead = 2;
				showInfos(type, isRead);
				break;
			}
		};

		/**
		 * 显示初始标签
		 */
		function showTab(index) {
			$('.tabs-nav-line a').removeClass("active");
			switch(index) {
			case 0:
				$('.tabs-nav-line a').each(function() {
					if ($(this).attr("data-type") == '0') {
						$(this).addClass("active");
					}
				});
				break;
			case 1:
				$('.tabs-nav-line a').each(function() {
					if ($(this).attr("data-type") == '2') {
						$(this).addClass("active");
					}
				});
				break;
			}
		};

		$(function() {
			$(".tabs-nav-line a").bind("tap", function() {
				$('.tabs-nav-line a').removeClass("active");
				isRead = $(this).attr("data-type");
				showInfos(type, isRead);
				$(this).addClass("active");
			});
			/**
			 *查看邮件
			 */
			$("body").delegate("div.mail-div", "tap", function() {
				var id = $(this).attr("data-id");
				var uid = $(this).attr("data-uid");
				var address = $(this).attr("data-address");
				var face = $(this).attr("data-face");
				var name = $(this).attr("data-name");
				var code = $(this).attr("data-code");
				YTF.winOpen({
					winName : 'email_detail_win',
					htmlUrl : './email_detail_win.html',
					htmlParam : {
						id : id,
						type : type,
						uid : uid,
						address : address,
						face : face,
						name : name,
						code : code
					}
				});
			});
		});

		/**
		 *展示数据
		 */
		function showInfos(type, isRead) {
			showProgress("加载中...");
			YTF.ajax({
				url : serverUrl + 'app/letter/list',
				methodType : 'get',
				isReport : false,
				headers : {
					logtoken : userToken
				},
				data : {
					values : {
						type : type,
						is_read : isRead,
						page : page,
						pageSize : 10
					}
				}
			}, function(ret, err) {
				YTF.hideProgress();
				$("body").children(".mail-div").remove();
				console.log("-------9000------" + JSON.stringify(ret));
				if (ret) {
					switch(ret.status) {
					case 0:
						openLoginWin("login_win","./login_win.html");
						break;
					case 1:
						//计算总页数
						//console.log((parseInt(ret.data.total) + ret.data.pageSize - 1));
						totalPage = (parseInt(ret.data.total) + parseInt(ret.data.pageSize) - 1) / ret.data.pageSize;
						console.log(totalPage);
						var userList = doT.template($("#listTmpl").text());
						$(".no-tip").hide();
						$("body").append(userList(ret.data.data));
						break;
					case 2:
						$(".no-tip").show();
						break;
					default:
						YTF.toast({
							msg : ret.msg
						});
					};
				} else {
					YTF.toast({
						msg : err.msg
					});
				}
			});
		};

	</script>
