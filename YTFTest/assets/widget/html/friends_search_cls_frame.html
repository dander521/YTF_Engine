	<script src="../script/zepto.min.js" type="text/javascript"></script>
	<script src="../script/common.js" type="text/javascript"></script>
	<script src="../ytfui/js/html-size-calculation.js" type="text/javascript" charset="utf-8"></script>
	<script>
		ytfready = function() {
			$("input[name='cls']").each(function() {
				if ($(this).val() == YTF.htmlParam.star) {
					$(this).prop("checked", true);
				}
			});
		};

		function setCls() {
			YTF.eventSend({
				eventName : 'select_option',
				attr : {
					type : 'cls',
					title : $("input[name='cls']:checked").next("span").html(),
					value : $("input[name='cls']:checked").val()
				}
			}, function(ret, err) {
				if (ret) {
					YTF.winClose();
				}
			});
		};
	</script>
