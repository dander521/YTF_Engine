<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<title>填写密码</title>
		<link rel="stylesheet" href="../ytfui/css/ytfui.css" />
		<link rel="stylesheet" href="../css/main.css" />
		<script src="../ytfui/js/html-size-calculation.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div class="bgff dx-textarea p30 mt20 bb bt">
			<textarea id="content" placeholder="请输入验证信息，这样方便TA更快的了解你！"></textarea>
		</div>
		<div class="btn btn-b bg-second yt-f1 db ml30 mr30 mt120 fz36">
			确定
		</div>
	</body>
	<script src="../script/zepto.min.js" type="text/javascript"></script>
	<script src="../script/common.js" type="text/javascript"></script>
	<script src="../ytfui/js/html-size-calculation.js" type="text/javascript" charset="utf-8"></script>
	<script>
		var uid = "";
		var type = "";
		ytfready = function() {
			uid = YTF.htmlParam.uid;
			type = YTF.htmlParam.type;
		}

		$(".bg-second").bind("tap", function() {
			var content = $("#content").val().trim();
			showProgress("申请中...");
			YTF.ajax({
				url : serverUrl + 'app/friends/add-friends',
				methodType : 'post',
				isReport : false,
				headers : {
					logtoken : userToken
				},
				data : {
					values : {
						toid : uid,
						type : type,
						info : content
					}
				}
			}, function(ret, err) {
				YTF.hideProgress();
				if (ret) {
					YTF.toast({
						msg : ret.msg
					});
					if(ret.status == 0){
						openLoginWin("login_win","./login_win.html");
					}else if (ret.status == 1) {
						YTF.winClose();
					}
				} else {
					YTF.toast({
						msg : err.msg
					});
				}
			});
		});

	</script>
</html>
