<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<title>个人资料</title>
		<link rel="stylesheet" href="../ytfui/css/ytfui.css" />
		<link rel="stylesheet" href="../css/main.css" />
	</head>

	<body>
		<ul class="list mb30">
			<li class="yt yt-ac" id="feedBack">
				<h3 class="list-title yt-f1 yt-te">意见反馈</h3>
				<i class="icon icon-next db fz32 c99"></i>
			</li>
			<li class="yt yt-ac">
				<h3 class="list-title yt-f1 yt-te">评分</h3>
				<i class="icon icon-next db fz32 c99"></i>
			</li>
		</ul>
		<ul class="list mb30">
			<li class="yt yt-ac">
				<h3 class="list-title yt-f1 yt-te">清除缓存</h3>
				<i class="icon icon-next db fz32 c99"></i>
			</li>
			<li class="yt yt-ac" id="update">
				<h3 class="list-title yt-f1 yt-te">检查更新</h3>
				<span class="db bages bages-s mr10"></span>
				<i class="icon icon-next db fz32 c99"></i>
			</li>
		</ul>
		<ul class="list mb30">
			<li class="yt yt-ac">
				<h3 class="list-title yt-f1 yt-te">仅WIFI下查看</h3>
				<label class="db"> <i class="switch switch-green">
					<input name="on-off" type="checkbox" checked="checked">
					<span></span></i> </label>
			</li>
		</ul>
	</body>
	<script src="../script/zepto.min.js" type="text/javascript"></script>
	<script src="../script/common.js" type="text/javascript"></script>
	<script src="../ytfui/js/html-size-calculation.js" type="text/javascript" charset="utf-8"></script>
	<script>
		ytfready = function() {

		}
		/**
		 *意见反馈
		 */
		$("#feedBack").on("tap", function() {
			YTF.winOpen({
				winName : 'my_feed_back_win',
				htmlUrl : './my_feed_back_win.html'
			});
		});
		/**
		 *检查更新
		 */
		$("#update").bind("tap", function() {
			YTF.winOpen({
				winName : 'my_update_win',
				htmlUrl : './my_update_win.html'
			});
		});
	</script>
</html>
