<script>
ytfready = function(){
	if(userToken){
		YTF.winOpen({
			winName: 'index_main',
			htmlUrl: './html/index.html',
			animation:{
					type:"none",
					subType:"from_right",
					duration:300
				}
		});
	}else{
			YTF.winOpen({
				winName: 'login_win',
				htmlUrl: './html/login_win.html',
				animation:{
						type:"none",
						subType:"from_right",
						duration:300
					}
			});
		}
	//getLocation();
}
