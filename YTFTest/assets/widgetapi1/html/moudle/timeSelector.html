<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link rel="stylesheet" href="../../css/ytui.css" />
	</head>
	<style type="text/css">
		.ajaxButton{
			text-align:center;
		}
		.btn{
			width: 80%;
		}
	</style>
	<body>
		<div id="wrap">
			<div class="mt30 ajaxButton">
				<div class="btn bg-main mr20" onclick="open2()">timeSelector插件：open</div>
			</div>
		
	</div>
	</body>
<script type="text/javascript" src="../../script/common.js" ></script>
<script>
	var timeSelector;
	ytfready= function(){
		timeSelector = YTF.require("timeSelector");
		alert(JSON.stringify(timeSelector));
	}

	function open2(){
		timeSelector.open({
            mode : 2,
            showMode : 0,
            hourMode : 1,
            minYear : 2000,
            maxYear : 2020,
            enterValue : 'Enter',
            enterColor : '#f00',
            cancelColor : '#0f0',
            cancelValue : 'Cancle',
            bgColor : '#f00',
            titleBgColor : '#f00',
            normalColor : '#0f0',
            selectedColor : '#f00',
            separateColor : '#00f',
            dateTitle : 'dateTitle',
            timeTitle : 'timeTitle',
            defaultValue : {
                year : '2010',
                month  : '2',
                day  : '25',
                hour  : '12',
                minute : '50',

            },


		},function(ret,err){
			if(ret)
				alert(JSON.stringify(ret));
			else if(err)
				alert(JSON.stringify(err));
		});
	}

	
	
</script>
</html>
