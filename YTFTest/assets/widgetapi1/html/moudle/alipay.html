<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link rel="stylesheet" href="../../css/ytui.css" />
	</head>
	<style type="text/css">
		.ajaxButton{
			text-align:center;
		}
		.btn{
			width: 80%;
		}
	</style>
	<body>
		<div id="wrap">
			<div class="mt30 ajaxButton">
				<div class="btn bg-main mr20" onclick="pay()">alipay：aliPay</div>
			</div>
		
	</div>
	</body>
<script type="text/javascript" src="../../script/common.js" ></script>
<script>
	var alipayTest;
	ytfready= function(){
		alipayTest = YTF.require("aliPay");
		alert(JSON.stringify(alipayTest));
	}
	
	function pay(){
		alipayTest.pay({
			total_fee:"0.01",
			subject:"啦啦啦",
			body:"测试",
			it_b_pay:"1m"
		},function(ret,err){
			if(ret)
				alert(JSON.stringify(ret));
			else if(err)
				alert(JSON.stringify(err));
		});
	}
	
	
</script>
</html>
