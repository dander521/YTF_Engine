	ytfready = function(){
	    YTF.launchRemove();
		openFrame('winList');
		keyBackListenerAdd();
    }
  
    /**
	 * 打开窗口1
	 */
		function openFrame(type){
			var htmlUrl = filePath+'sort.html';
			var width = YTF.windowWidth;
            var windowHeight = YTF.windowHeight;
	        var headerEl = $('header');
			var y= headerEl.height();
            var height = windowHeight - y;
			YTF.frameOpen({
					frameName:type,
					htmlUrl:htmlUrl,
					isBounces:true,
					isVScrollBar:true,
					isHScrollBar:true,
					isScale:true,
					xywh:{
						x: 0,
						y: y,
						w: width,
						h: height,
						marginLeft:0,    //相对父 window 左外边距的距离
   						marginTop:0,    //相对父 window 上外边距的距离
    					marginBottom:0,    //相对父 window 下外边距的距离
   						marginRight:0    //相对父 window 右外边距的距离
					},
					isReload:false,
					isEdit:true
				});
		}
		
		/**打开侧滑*/
	function openSide(){
        YTF.drawerOpen({
            sideName:"side_drawer"
        });
	}

	/**关闭侧滑*/
	function sideClose(){
        YTF.drawerClose({
            sideName:"side_drawer"
        });
	}
	
	function keyBackCallback(ret){
		if(ret){
			YTF.webUIConfirm({
	            title:"应用退出提醒",
	            msg:"是否要退出应用？",
	            buttons:["确定","取消"]
		    },function(ret,err){
		        if(ret){
		        	if(ret.buttonIndex ==1){
		        		YTF.appClose();
		        	}else{
		        	}
		        }
		    });
		}
	}
	
	function keyBackListenerAdd(){
		YTF.eventListenerAdd(
	      {eventName: 'keyBack'},
	      function(ret, err){
	        if( ret ){
	            keyBackCallback(ret);
	            }else{
	              console.log(err);
	        }
        });
	}

</script>
