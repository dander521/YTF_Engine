<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link rel="stylesheet" href="../../css/ytui.css" />
	</head>
	<style type="text/css">
		.ajaxdiv{
			text-align:center;
		}
		.btn{
			width: 80%;
		}
	</style>
	<body>
		<div id="wrap">
			<div class="mt30 ajaxdiv">
				<div class="btn bg-main mr20" ontouchstart="getLocalPic()">getLocalPic</div>
			</div>
			<div class="mt30 ajaxdiv">
				<div class="btn bg-main mr20" ontouchstart="openScanQRCodeView()">打开二维码扫描</div>
			</div>
			<div class="mt30 ajaxdiv">
				<div class="btn bg-main mr20" onclick="encodeQRCodeImage()">关闭当前子窗口</div>
			</div>
			
			<div class="mt30 ajaxdiv">
				<div class="btn bg-main mr20" onclick="decodeQRCodeImage()">decodeQRCodeImage扫描图片</div>
			</div>
	</div>
	</body>

<script>
	var qrCode;
	var imgUrl;
	ytfready = function(){
		qrCode= YTF.require("QR");
	}
	
	function openScanQRCodeView(){
		qrCode.openScanQRCodeView();
	}
	
	function decodeQRCodeImage(){
		qrCode.decodeQRCodeImage({
			imagePath:imgUrl
		},function(ret,err){
			
		});
	}
	
	function encodeQRCodeImage(){
		qrCode.encodeQRCodeImage({
			codeString:"只是一个测试",
			imagePath:"fs://ytfApp/qrcode.png"
		},function(ret,err){
			if(ret)
			alert(JSON.stringify(ret));
			else if(err){
				alert(JSON.stringify(err));
			}
		});
	}
	
	function getLocalPic(){
		YTF.mediaGetPicture({
	        sourceType:"album",
	        isCheckbox:false
	    }, function(ret, err){
            if(ret.imagePath[0]){
                 imgUrl=ret.imagePath[0];
                 alert(imgUrl);
            }else{
                 alert(err);
            }
        });
	}
</script>
</html>
